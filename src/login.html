<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="./public/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
    <h1 class="login-header">LOGIN</h2>
    <form>
        <div class="input">
            <label for="log-email">Email</label></br>
            <input type="email" placeholder="email" id="log-email" required><br>
        </div>
        <div class="password">
            <label for="log-password">Password</label></br>
            <input type="password" placeholder="password" id="log-password" required>
        </div>
        <div class="logbtn">
            <button type="submit" placeholder="submit " href="#">LOGIN</button>
        </div>
        <div class="log-link">
           <p>
                belum punya akun? 
                <a href="regis.html">Registasi disini</a>
           </p>
        </div>
    </form>
    </div>
</body>
</html>
